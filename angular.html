<!doctype html>
<html ng-app="codeApp">
  <head>
    <!--script src="angular.min.js"></script-->
    <script src="angular.min.js"></script>
  </head>
  <body>

    <div ng-controller="CtrlApp">
      <h1>{{nome}}, {{ idade }}</h1>
    </div>

    <div ng-controller="CtrlApp2">
      <h1>{{nome}}, {{ idade }}</h1>
    </div>

    <script>
    var myApp = angular.module('codeApp', []);

    var CtrlApp = function($scope){
      $scope.nome = 'julio';
      $scope.idade = 29;
      $scope.$watch('nome', function() {
        console.log($scope.nome);
      });
    };

    var CtrlApp2 = function($scope){
      $scope.nome = 'ricardo';
      $scope.idade = 19;
    };
    
    myApp.controller('CtrlApp', CtrlApp);
    myApp.controller('CtrlApp2', CtrlApp2);
    </script>
  </body>
</html>
